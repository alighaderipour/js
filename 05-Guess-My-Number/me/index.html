<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between" id="attempt-remaining"></p>
      <p style="font-size: 18px" id="secret-number"></p>
      <button class="btn again" id="again-btn">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" id="guess-input" />
        <button class="btn check" id="check-btn">Check!</button>
      </section>
      <section class="right">
        <p class="message" id="guess-paragraph">Start guessing...</p>
        <p class="label-score" id="score-board">
          ğŸ’¯ Score: <span class="score"></span>
        </p>
        <p class="label-highscore" id="high-score">
          ğŸ¥‡ Highscore: <span class="highscore"></span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
